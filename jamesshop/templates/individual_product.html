{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<style>
    .product-wrap {
        max-width: 760px;
        margin: 2rem auto;
        text-align: center;
        padding: 1rem;
    }
    .product-card {
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 1rem;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }
    .product-image {
        max-width: 320px;
        max-height: 260px;
        width: auto;
        height: auto;
        object-fit: cover;
        display: block;
        margin: 0.5rem auto;
    }
    .product-name { font-size: 1.4rem; margin: 0.5rem 0; }
    .product-price { font-weight: 700; margin: 0.25rem 0; }
    .product-desc { color: #444; margin: 0.5rem 0 1rem; }
    .actions { margin-top: 0.8rem; }
    .btn {
        display: inline-block;
        padding: 0.45rem 0.9rem;
        background: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        margin: 0 0.4rem;
    }
    .btn.secondary {
        background: #6c757d;
    }
</style>

<div class="product-wrap">
    <div class="product-card">
        {% if product.product_image %}
            <img class="product-image" src="{{ product.product_image.url }}" alt="{{ product.name }}">
        {% endif %}

        <div class="product-name">{{ product.name }}</div>
        <div class="product-price">â‚¬{{ product.price }}</div>
        <div class="product-desc">{{ product.description }}</div>

        <div class="actions">
            <a href="{% url 'add_basket' prodid=product.id %}" class="btn">Add to basket</a>
            <a href="{% url 'all_products' %}" class="btn secondary">Back to products</a>
        </div>
    </div>
</div>
{% endblock %}
