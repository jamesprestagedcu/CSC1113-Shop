<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>{%  block title %}{% endblock %}</title>
    <style>
        header { background: #f8f9fa; border-bottom: 1px solid #e6e6e6; }
        nav { max-width: 1100px; margin: 0 auto; padding: 0.5rem 1rem; display: flex; justify-content: space-between; align-items: center; }
        .brand a { font-weight: 600; color: #222; text-decoration: none; }
        .nav-links a { margin-left: 0.75rem; text-decoration: none; color: #222; padding: 0.35rem 0.6rem; border-radius: 4px; }
        .nav-links a.basket { border: 1px solid #ddd; background: #fff; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="brand"><a href="{% url 'index' %}">James Shop</a></div>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="/basket">Shopping basket</a>
                    <a href="{% url 'all_products' %}">Products</a>
                    <a class="nav-link" href="/orderhistory/">Order History</a>
                    <a class="nav-link" href="/logout/">Logout</a>
                {% endif %}
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
